{% extends "layout.html" %}
{% include 'navigation_bar.html' %}

{% block body %}
<style>
input[type=range] {
    background-color: black;

}


p,
label {
    font: 1rem 'Fira Sans', sans-serif;
}

input {
    margin: .4rem;
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
    counter-reset: tableCount;
}

.counterCell:before {
    content: counter(tableCount);
    counter-increment: tableCount;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: whitesmoke;
}
</style>
<div class="block1">

</br><br/>

<div class="container">
 <form action="change_priority" method="POST">

    <table align="center">
   <thead>
      <tr>
        <th>No.</th>
          <th>Features</th>
          <th>Priority Level</th>

      </tr>
   </thead>
  <tbody>
    {% for feature in feature_list %}
        <tr>
          <td class="counterCell"></td>
          <td>{{ feature }}</td>
            <td> <input style="column-rule-color:#003eff" type="range" min="1" max="7" name="values" />
        </tr>
    {% endfor %}


</table>
 <br/>
 <input align="right" type="submit" value="Add priorities">  </tbody>
</form>
</div>


<br/><br/><br/><br/>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        var sPath = window.location.pathname;
        var sPage = sPath.substring(sPath.lastIndexOf('/') + 1);
        $('a[href="'+ sPage +'"]').parent().addClass('active');
    });
</script>


{% endblock %}
